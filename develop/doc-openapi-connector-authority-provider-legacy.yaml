              schema:
                $ref: "#/components/schemas/ErrorMessageDto"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessageDto"
    post:
      tags:
      - End Entity Management
      summary: Create End Entity
      operationId: createEndEntity
      parameters:
      - name: uuid
        in: path
        description: Authority Instance UUID
        required: true
