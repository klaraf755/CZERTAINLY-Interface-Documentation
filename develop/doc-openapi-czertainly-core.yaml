components:
  schemas:
    Resource:
      type: string
      description: Type of the the trigger event source object
      enum:
      - NONE
      - dashboard
      - settings
      - auditLogs
      - credentials
      - connectors
      - attributes
      - jobs
      - notificationInstances
      - users
      - roles
      - acmeAccounts
      - acmeProfiles
      - scepProfiles
      - cmpProfiles
      - authorities
      - raProfiles
      - certificates
      - certificateRequests
      - groups
      - complianceProfiles
      - discoveries
      - entities
      - locations
      - tokenProfiles
      - tokens
      - keys
      - approvalProfiles
      - approvals
      - rules
      - actions
      - triggers
      - resources
      - resourceEvents
      - searchFilters
      - keyItems
      - platformEnums
      - notifications
      - conditions
      - executions
      - complianceRules
      - complianceGroups
      - customAttributes
      - globalMetadata
      - acmeOrders
      - acmeAuthorizations
      - acmeChallenges
      - cmpTransactions
      - endEntityProfiles
      - authenticationProviders
    TriggerType:
      type: string
      description: Type of the trigger
      enum:
      - event
      - manual
    UpdateTriggerRequestDto:
      required:
      - ignoreTrigger
      - resource
      - type
      type: object
      properties:
        description:
          type: string
          description: Description of the trigger
        type:
          $ref: "#/components/schemas/TriggerType"
        resource:
          $ref: "#/components/schemas/Resource"
        ignoreTrigger:
          type: boolean
          description: "Flag if to ignore object when trigger rules are matched and\
            \ do not perform any actions and stop evaluating other triggers. Based\
            \ on context could have other implications to object processing. If ignore\
            \ is set, trigger does not have any actions."
        event:
          type: string
          description: Event of the trigger
          enum:
          - discoveryFinished
        eventResource:
          $ref: "#/components/schemas/Resource"
        rulesUuids:
          type: array
          description: List of UUIDs of existing rules to add to the trigger
          items:
            type: string
            description: List of UUIDs of existing rules to add to the trigger
        actionsUuids:
          type: array
          description: List of UUIDs of existing actions to add to the trigger
          items:
            type: string
            description: List of UUIDs of existing actions to add to the trigger
    AuthenticationServiceExceptionDto:
      required:
      - code
      - message
      - statusCode
      type: object
      properties:
        statusCode:
          type: integer
          description: Status code of the HTTP Request
          format: int32
        code:
          type: string
          description: Code of the result
        message:
          type: string
          description: Exception message
    ActionDetailDto:
      required:
      - executions
      - name
      - resource
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        description:
          type: string
          description: Description of the action
        resource:
          $ref: "#/components/schemas/Resource"
        executions:
          type: array
          description: List of executions
          items:
            $ref: "#/components/schemas/ExecutionDto"
      description: List of Action Groups in the Rule Trigger
    ConditionDto:
      required:
      - items
      - name
      - resource
      - type
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        description:
          type: string
          description: Description of the condition
        type:
          $ref: "#/components/schemas/ConditionType"
        resource:
          $ref: "#/components/schemas/Resource"
        items:
          type: array
          description: List of the condition items
          items:
            $ref: "#/components/schemas/ConditionItemDto"
      description: List of conditions in the Rule
    ConditionItemDto:
      required:
      - fieldIdentifier
      - fieldSource
      - operator
      type: object
      properties:
        fieldSource:
          $ref: "#/components/schemas/FilterFieldSource"
        fieldIdentifier:
          type: string
          description: Field identifier of the condition item
        operator:
          $ref: "#/components/schemas/FilterConditionOperator"
        value:
          type: object
          description: Value of the condition item
      description: List of the condition items
    ConditionType:
      type: string
      description: Type of the condition
      enum:
      - checkField
    ExecutionDto:
      required:
      - items
      - name
      - resource
      - type
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        description:
          type: string
          description: Description of the execution
        type:
          $ref: "#/components/schemas/ExecutionType"
        resource:
          $ref: "#/components/schemas/Resource"
        items:
          type: array
          description: List of the execution items
          items:
            $ref: "#/components/schemas/ExecutionItemDto"
      description: List of executions
    ExecutionItemDto:
      required:
      - fieldIdentifier
      - fieldSource
      type: object
      properties:
        fieldSource:
          $ref: "#/components/schemas/FilterFieldSource"
        fieldIdentifier:
          type: string
          description: Field identifier of the execution item
        data:
          type: object
          description: Data of the execution item
      description: List of the execution items
    ExecutionType:
      type: string
      description: Type of the execution
      enum:
      - setField
    FilterConditionOperator:
      type: string
      description: Operator of the condition item
      enum:
      - EQUALS
      - NOT_EQUALS
      - GREATER
      - GREATER_OR_EQUAL
      - LESSER
      - LESSER_OR_EQUAL
      - CONTAINS
      - NOT_CONTAINS
      - STARTS_WITH
      - ENDS_WITH
