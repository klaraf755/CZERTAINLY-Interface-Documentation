openapi: 3.0.1
info:
  title: CZERTAINLY Approvals API
  description: REST API for approvals in the platform
  contact:
    name: CZERTAINLY
    url: https://www.czertainly.com
    email: getinfo@czertainly.com
  license:
    name: MIT License
    url: https://github.com/3KeyCompany/CZERTAINLY/blob/develop/LICENSE.md
  version: 2.10.1-SNAPSHOT
  x-logo:
    url: images/czertainly_color_H.svg
externalDocs:
  description: CZERTAINLY Documentation
  url: https://docs.czertainly.com
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: Approval profile Inventory
  description: Approval profile Inventory API
- name: Approval Inventory
  description: Approval Inventory API
paths:
  /v1/approvalProfiles/{uuid}:
    get:
      tags:
      - Approval profile Inventory
      summary: Get Approval Profile Details
      operationId: getApprovalProfile
      parameters:
      - name: uuid
        in: path
        description: Approval profile UUID
        required: true
        schema:
          type: string
      - name: approvalProfileForVersionDto
        in: query
        description: Select specific version of the approval profile
        required: true
        schema:
          $ref: '#/components/schemas/ApprovalProfileForVersionDto'
      responses:
        "401":
          description: Unauthorized
        "200":
          description: Approval profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalProfileDetailDto'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
    put:
      tags:
      - Approval profile Inventory
      summary: Edit an Approval profile
      operationId: editApprovalProfile
      parameters:
      - name: uuid
        in: path
        description: Approval profile UUID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalProfileUpdateRequestDto'
        required: true
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "200":
          description: Approval profile updated
          content:
            application/json:
              schema:
                type: object
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
              - Error Message 1
              - Error Message 2
        "500":
          description: Internal Server Error
    delete:
      tags:
      - Approval profile Inventory
      summary: Delete an approval profile
      operationId: deleteApprovalProfile
      parameters:
      - name: uuid
        in: path
        description: Approval profile UUID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Approval profile deleted
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
  /v1/approvalProfiles:
    get:
      tags:
      - Approval profile Inventory
      summary: List Approval Profiles
      operationId: listApprovalProfiles
      parameters:
      - name: paginationRequestDto
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/PaginationRequestDto'
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "200":
          description: List of all the approval profiles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalProfileResponseDto'
    post:
      tags:
      - Approval profile Inventory
      summary: Create a Approval profile
      operationId: createApprovalProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalProfileRequestDto'
        required: true
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
              - Error Message 1
              - Error Message 2
        "500":
          description: Internal Server Error
        "200":
          description: New Approval profile created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UuidDto'
  /v1/approvals/{uuid}/reject:
    patch:
      tags:
      - Approval Inventory
      summary: Rejecting of the Approval
      operationId: rejectApproval
      parameters:
      - name: uuid
        in: path
        description: Approval UUID
        required: true
        schema:
          type: string
      responses:
        "401":
          description: Unauthorized
        "204":
          description: Approval rejected
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
  /v1/approvals/{uuid}/rejectRecipient:
    patch:
      tags:
      - Approval Inventory
      summary: Rejecting of Recipient of the Approval
      operationId: rejectApprovalRecipient
      parameters:
      - name: uuid
        in: path
        description: Approval UUID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserApprovalDto'
        required: true
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "204":
          description: Approval Recipient rejected
  /v1/approvals/{uuid}/approve:
    patch:
      tags:
      - Approval Inventory
      summary: Approving of the Approval
      operationId: approveApproval
      parameters:
      - name: uuid
        in: path
        description: Approval UUID
        required: true
        schema:
          type: string
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "204":
          description: Approval approved
  /v1/approvals/{uuid}/approveRecipient:
    patch:
      tags:
      - Approval Inventory
      summary: Approving of Recipient of the Approval
      operationId: approveApprovalRecipient
      parameters:
      - name: uuid
        in: path
        description: Approval UUID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserApprovalDto'
        required: true
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "204":
          description: Approval Recipient approved
  /v1/approvalProfiles/{uuid}/enable:
    patch:
      tags:
      - Approval profile Inventory
      summary: Enabling of Approval profile
      operationId: enableApprovalProfile
      parameters:
      - name: uuid
        in: path
        description: Approval profile UUID
        required: true
        schema:
          type: string
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "204":
          description: Approval profile enabled
  /v1/approvalProfiles/{uuid}/disable:
    patch:
      tags:
      - Approval profile Inventory
      summary: Disabling of Approval profile
      operationId: disableApprovalProfile
      parameters:
      - name: uuid
        in: path
        description: Approval profile UUID
        required: true
        schema:
          type: string
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "204":
          description: Approval profile disabled
        "500":
          description: Internal Server Error
  /v1/approvals:
    get:
      tags:
      - Approval Inventory
      summary: List of Approvals
      operationId: listApprovals
      parameters:
      - name: paginationRequestDto
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/PaginationRequestDto'
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "200":
          description: List of all approvals
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalResponseDto'
  /v1/approvals/{uuid}:
    get:
      tags:
      - Approval Inventory
      summary: Get Approval Detail
      operationId: getApproval
      parameters:
      - name: uuid
        in: path
        description: Approval UUID
        required: true
        schema:
          type: string
      responses:
        "401":
          description: Unauthorized
        "200":
          description: Approval detail retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalDetailDto'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
  /v1/approvals/user:
    get:
      tags:
      - Approval Inventory
      summary: List of User's Approvals
      operationId: listUserApprovals
      parameters:
      - name: paginationRequestDto
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/PaginationRequestDto'
      - name: approvalUserDto
        in: query
        description: Select if you want to list all history of approvals by user
        required: true
        schema:
          $ref: '#/components/schemas/ApprovalUserDto'
      responses:
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationServiceExceptionDto'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "200":
          description: List of all approvals
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalResponseDto'
components:
  schemas:
    ApprovalProfileUpdateRequestDto:
      required:
      - approvalSteps
      type: object
      properties:
        description:
          type: string
          description: Description of the Approval profile
          example: Detail description of the approval profile
        expiry:
          type: integer
          description: Expiration of the Approval profile in hours
          format: int32
          example: 30
        approvalSteps:
          type: array
          description: List of Approval steps for the Approval profile
          items:
            $ref: '#/components/schemas/ApprovalStepRequestDto'
    ApprovalStepRequestDto:
      required:
      - order
      type: object
      properties:
        userUuid:
          type: string
          description: UUID of the responsible user to approve action in approval
            step
          format: uuid
        roleUuid:
          type: string
          description: UUID of the responsible role of the users to approve action
            in approval step
          format: uuid
        groupUuid:
          type: string
          description: UUID of the responsible group of the users to approve action
            in approval step
          format: uuid
        description:
          type: string
          description: Description of the approval step
        order:
          type: integer
          description: Order of the position in the approval steps flow
          format: int32
        requiredApprovals:
          type: integer
          description: "Count of the required approvals for the approval step, by\
            \ default there is 1 approval needed."
          format: int32
      description: List of Approval steps for the Approval profile
    ErrorMessageDto:
      required:
      - message
      type: object
      properties:
        message:
          type: string
          description: Error message detail
          example: Error message
    AuthenticationServiceExceptionDto:
      required:
      - code
      - message
      - statusCode
      type: object
      properties:
        statusCode:
          type: integer
          description: Status code of the HTTP Request
          format: int32
        code:
          type: string
          description: Code of the result
        message:
          type: string
          description: Exception message
    ApprovalProfileRequestDto:
      required:
      - approvalSteps
      - enabled
      - name
      type: object
      properties:
        name:
          type: string
          description: Name of the Approval profile
          example: ApprovalProfile1
        description:
          type: string
          description: Description of the Approval profile
          example: Detail description of the approval profile
        enabled:
          type: boolean
          description: Enable of the Approval profile
          example: true
        expiry:
          type: integer
          description: Expiration of the Approval profile in hours
          format: int32
          example: 30
        approvalSteps:
          type: array
          description: List of Approval steps for the Approval profile
          items:
            $ref: '#/components/schemas/ApprovalStepRequestDto'
    UuidDto:
      required:
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
    UserApprovalDto:
      type: object
      properties:
        comment:
          type: string
    PaginationRequestDto:
      type: object
      properties:
        itemsPerPage:
          maximum: 1000
          type: integer
          description: Number of entries per page
          format: int32
          default: 10
        pageNumber:
          type: integer
          description: Page number for the request
          format: int32
          default: 1
    ApprovalDto:
      required:
      - approvalProfileName
      - approvalProfileUuid
      - approvalUuid
      - createdAt
      - creatorUuid
      - expiryAt
      - objectUuid
      - resource
      - resourceAction
      - status
      - version
      type: object
      properties:
        approvalUuid:
          type: string
          description: UUID of the Approval
        creatorUuid:
          type: string
          description: UUID of the user that requested approval
        creatorUsername:
          type: string
          description: Username of the user that requested approval
        version:
          type: integer
          description: Version of the Approval profile
          format: int32
        createdAt:
          type: string
          description: Creation date of the Approval
          format: date-time
        expiryAt:
          type: string
          description: Expiry date of the Approval
          format: date-time
        closedAt:
          type: string
          description: Date of resolution of the Approval
          format: date-time
        status:
          type: string
          description: Status of the Approval
          enum:
          - PENDING
          - APPROVED
          - REJECTED
          - EXPIRED
        resource:
          $ref: '#/components/schemas/Resource'
        resourceAction:
          type: string
          description: Resource action of the Approval
        objectUuid:
          type: string
          description: UUID of the target object of the Approval
        approvalProfileName:
          type: string
          description: Name of the Approval profile
        approvalProfileUuid:
          type: string
          description: UUID of the Approval profile
      description: List of the Approvals
    ApprovalResponseDto:
      required:
      - approvals
      - itemsPerPage
      - pageNumber
      - totalItems
      - totalPages
      type: object
      properties:
        itemsPerPage:
          type: integer
          description: Number of entries per page
          format: int32
        pageNumber:
          type: integer
          description: Page number for the request
          format: int32
        totalPages:
          type: integer
          description: Number of pages available
          format: int32
        totalItems:
          type: integer
          description: Number of items available
          format: int64
        approvals:
          type: array
          description: List of the Approvals
          items:
            $ref: '#/components/schemas/ApprovalDto'
    Resource:
      type: string
      description: Resource of the Approval
      enum:
      - NONE
      - dashboard
      - settings
      - auditLogs
      - credentials
      - connectors
      - attributes
      - jobs
      - notificationInstances
      - users
      - roles
      - acmeAccounts
      - acmeProfiles
      - scepProfiles
      - authorities
      - raProfiles
      - certificates
      - groups
      - complianceProfiles
      - discoveries
      - entities
      - locations
      - tokenProfiles
      - tokens
      - keys
      - approvalProfiles
      - approvals
    ApprovalDetailDto:
      required:
      - approvalProfileName
      - approvalProfileUuid
      - approvalSteps
      - approvalUuid
      - createdAt
      - creatorUuid
      - expiry
      - expiryAt
      - objectUuid
      - resource
      - resourceAction
      - status
      - version
      type: object
      properties:
        approvalUuid:
          type: string
          description: UUID of the Approval
        creatorUuid:
          type: string
          description: UUID of the user that requested approval
        creatorUsername:
          type: string
          description: Username of the user that requested approval
        version:
          type: integer
          description: Version of the Approval profile
          format: int32
        createdAt:
          type: string
          description: Creation date of the Approval
          format: date-time
        expiryAt:
          type: string
          description: Expiry date of the Approval
          format: date-time
        closedAt:
          type: string
          description: Date of resolution of the Approval
          format: date-time
        status:
          type: string
          description: Status of the Approval
          enum:
          - PENDING
          - APPROVED
          - REJECTED
          - EXPIRED
        resource:
          $ref: '#/components/schemas/Resource'
        resourceAction:
          type: string
          description: Resource action of the Approval
        objectUuid:
          type: string
          description: UUID of the target object of the Approval
        approvalProfileName:
          type: string
          description: Name of the Approval profile
        approvalProfileUuid:
          type: string
          description: UUID of the Approval profile
        expiry:
          type: integer
          description: Expiration in hours
          format: int32
        description:
          type: string
          description: Description of the Approval
        approvalSteps:
          type: array
          description: List of Approval steps related to this Approval
          items:
            $ref: '#/components/schemas/ApprovalDetailStepDto'
    ApprovalDetailStepDto:
      required:
      - approvalStepRecipients
      - order
      - uuid
      type: object
      properties:
        userUuid:
          type: string
          description: UUID of the responsible user to approve action in approval
            step
          format: uuid
        roleUuid:
          type: string
          description: UUID of the responsible role of the users to approve action
            in approval step
          format: uuid
        groupUuid:
          type: string
          description: UUID of the responsible group of the users to approve action
            in approval step
          format: uuid
        description:
          type: string
          description: Description of the approval step
        order:
          type: integer
          description: Order of the position in the approval steps flow
          format: int32
        requiredApprovals:
          type: integer
          description: "Count of the required approvals for the approval step, by\
            \ default there is 1 approval needed."
          format: int32
        uuid:
          type: string
          description: UUID of the Approval step
          format: uuid
        username:
          type: string
          description: Username of the responsible user to approve action in approval
            step
        roleName:
          type: string
          description: Name of the responsible role of the users to approve action
            in approval step
        groupName:
          type: string
          description: Name of the responsible group of the users to approve action
            in approval step
        approvalStepRecipients:
          type: array
          description: List of the approval recipient related for this step
          items:
            $ref: '#/components/schemas/ApprovalStepRecipientDto'
      description: List of Approval steps related to this Approval
    ApprovalStepRecipientDto:
      required:
      - approvalRecipientUuid
      - createdAt
      - status
      - userUuid
      type: object
      properties:
        approvalRecipientUuid:
          type: string
          description: UUID of the approval recipient
        userUuid:
          type: string
          description: UUID of the recipient user
        username:
          type: string
          description: Username of the recipient
        createdAt:
          type: string
          description: Creating date of the approval recipient
          format: date-time
        closedAt:
          type: string
          description: Resolution date of the approval recipient
          format: date-time
        status:
          type: string
          description: Status of the approval recipient
          enum:
          - PENDING
          - APPROVED
          - REJECTED
          - EXPIRED
        comment:
          type: string
          description: Comment of the approval recipient
      description: List of the approval recipient related for this step
    ApprovalUserDto:
      type: object
      properties:
        history:
